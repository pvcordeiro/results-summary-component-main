<!DOCTYPE html>
<html lang="en">
    <main>
        <head>
            <meta charset="UTF-8" />
            <title>Frontend Mentor | Results summary component</title>
            <meta
                name="viewport"
                content="width=device-width, initial-scale=1.0"
            />
            <link rel="stylesheet" href="./styles.css" />
            <link
                rel="icon"
                type="image/png"
                sizes="32x32"
                href="./assets/images/favicon-32x32.png"
            />
        </head>
        <body>
            <div class="mainContainer">
                <div class="resultContainer">
                    <div class="title">Your Result</div>
                    <div class="circle">
                        <div class="n76">76</div>
                        <div class="n100">of 100</div>
                    </div>
                    <div class="subtitleTextContainer">
                        <p class="subtitle">Great</p>
                        <p class="text">
                            You scored higher than 65% of the people who have
                            taken these tests.
                        </p>
                    </div>
                </div>
                <div class="summaryContainer">
                    <div class="summary">Summary</div>
                    <div class="list">
                        <div class="reaction">
                            <img
                                src="assets/images/icon-reaction.svg"
                                alt="reaction"
                            />
                            <p class="skill">Reaction</p>
                            <p class="number"><span>80</span> / 100</p>
                        </div>
                        <div class="memory">
                            <img
                                src="assets/images/icon-memory.svg"
                                alt="memory"
                            />
                            <p class="skill">Memory</p>
                            <p class="number"><span>92</span> / 100</p>
                        </div>
                        <div class="verbal">
                            <img
                                src="assets/images/icon-verbal.svg"
                                alt="Verbal"
                            />
                            <p class="skill">Verbal</p>
                            <p class="number"><span>61</span> / 100</p>
                        </div>
                        <div class="visual">
                            <img
                                src="assets/images/icon-visual.svg"
                                alt="Visual"
                            />
                            <p class="skill">Visual</p>
                            <p class="number"><span>72 </span>/ 100</p>
                        </div>
                    </div>
                    <div class="continue">Continue</div>
                </div>
            </div>
        </body>
    </main>
</html>
