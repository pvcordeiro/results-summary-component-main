<!DOCTYPE html>
<html lang="en">
  <main>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="./assets/images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="./styles.css" />
      <title>Frontend Mentor | Results summary component</title>
    </head>
    <body>
      <div class="container">
        <div class="resultcontainer">
          <div class="title">Your Result</div>
          <div class="circle">
            <div class="score">76</div>
            <div class="base">of 100</div>
          </div>
          <div class="rating">Great</div>
          <div>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summarycontainer">
          <div class="summary">Summary</div>
          <ul class="list">
            <li class="reaction">
              Reaction<span class="all"
                ><span class="number"
                  >80 <span class="hundred">/ 100</span></span
                ></span
              >
            </li>
            <li class="memory">
              Memory<span class="all"
                ><span class="number"
                  >92 <span class="hundred">/ 100</span></span
                ></span
              >
            </li>
            <li class="verbal">
              Verbal<span class="all"
                ><span class="number"
                  >61 <span class="hundred">/ 100</span></span
                ></span
              >
            </li>
            <li class="visual">
              Visual<span class="all"
                ><span class="number"
                  >72 <span class="hundred">/ 100</span></span
                ></span
              >
            </li>
          </ul>
          <div class="continue">Continue</div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">pvcordeiro</a>.
        </div>
      </div>
    </body>
  </main>
</html>
